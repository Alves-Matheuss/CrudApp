<div class="row d-flex justify-content-center align-items-center h-100 p-5">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card shadow-lg" style="border-radius: 15px">
      <div class="card-body p-5">
        <h2 class="text-uppercase text-center mb-5">Adicionar Usuário</h2>
        <form [formGroup]="addUserForm">
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example1cg">Nome</label>
            <input
              type="text"
              id="form3Example1cg"
              formControlName="name"
              class="form-control form-control-lg"
            />
            <div
              *ngIf="
                addUserForm.get('name')?.invalid &&
                (addUserForm.get('name')?.dirty ||
                  addUserForm.get('name')?.touched)
              "
            >
              <div class="text-danger">Nome é obrigatório</div>
            </div>
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3cg">Email</label>
            <input
              type="email"
              id="form3Example3cg"
              formControlName="email"
              class="form-control form-control-lg"
            />
            <div
              *ngIf="
                addUserForm.get('email')?.invalid &&
                (addUserForm.get('email')?.dirty ||
                  addUserForm.get('email')?.touched)
              "
            >
              <div class="text-danger">Por favor insira um e-mail válido</div>
            </div>
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4cg">Função</label>
            <select
              id="form3Example4cg"
              formControlName="role"
              class="form-select form-select-lg"
              required
            >
              <option value="FE">Engenheiro de Frontend</option>
              <option value="BE">Engenheiro de Backend</option>
              <option value="AN">Analista de Dados</option>
              <option value="LD">Líder Técnico</option>
            </select>
            <div
              *ngIf="
                addUserForm.get('role')?.invalid &&
                (addUserForm.get('role')?.dirty ||
                  addUserForm.get('role')?.touched)
              "
            >
              <div class="text-danger">Função é obrigatória</div>
            </div>
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example5cg">Senha</label>
            <input
              type="password"
              id="form3Example5cg"
              formControlName="password"
              class="form-control form-control-lg"
            />
            <div
              *ngIf="
                addUserForm.get('password')?.invalid &&
                (addUserForm.get('password')?.dirty ||
                  addUserForm.get('password')?.touched)
              "
            >
              <div class="text-danger">
                Por favor insira uma senha entre 6 e 20 caracteres
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button
              (click)="onSubmit()"
              [disabled]="!addUserForm.valid"
              class="btn btn-success btn-block btn-lg gradient-custom-4 text-white"
            >
              Adicionar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
